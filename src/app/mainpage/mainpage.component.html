<div class="grid-container">
  <div class="column">
    <mat-card>
      <mat-card-title>
        <span class="title">
          <p style="color: white">English Text (Input)</p>
          <mat-spinner diameter="40" *ngIf="isLoading"></mat-spinner>
        </span>
      </mat-card-title>
      <mat-form-field>
        <textarea matInput rows="4" name="englishText" [(ngModel)]="originalText" required placeholder="English Text"></textarea>
      </mat-form-field>
      <div class="btn-cont">
        <button (click)="onTranslateToDE()" mat-raised-button color="primary" [disabled]="isLoading">Translate to german</button>
      </div>
    </mat-card>

    <mat-card *ngIf="englishText.length > 0">
      <mat-card-title>
        <span class="title">
          <p style="color: white">English Text (Output)</p>
        <mat-spinner diameter="40" *ngIf="isLoading"></mat-spinner>
        </span>
      </mat-card-title>
      <mat-form-field>
        <textarea matInput rows="4" name="englishText" [(ngModel)]="englishText" required placeholder="English Text"></textarea>
      </mat-form-field>
      <div class="btn-cont">
        <button (click)="onCheckSimilarity()" mat-raised-button color="primary" [disabled]="isLoading">Calculate Similarity</button>
        <mat-radio-group [(ngModel)]="selectedMode" aria-label="Select an option">
          <mat-radio-button [value]="1">Semantic Mode</mat-radio-button>
          <mat-radio-button [value]="2">Syntactic Mode</mat-radio-button>
        </mat-radio-group>
      </div>
    </mat-card>

    <mat-card *ngIf="delta >= 0">
      <mat-card-title>
        <span class="title">
          <p style="color: white">Calculated Similarity between texts</p>
        </span>
      </mat-card-title>
      <mat-card-content>
        <p style="color: white">Similarity: {{delta}}</p>
      </mat-card-content>
    </mat-card>

  </div>
  <div class="column">
    <mat-card>
      <mat-card-title>
        <span class="title">
          <p style="color: white">German Text</p>
        <mat-spinner diameter="40" *ngIf="isLoading"></mat-spinner>
        </span>
      </mat-card-title>
      <mat-form-field>
        <textarea matInput rows="4" name="englishText" [(ngModel)]="germanText" required placeholder="German Text"></textarea>
      </mat-form-field>
      <div class="btn-cont">
        <button id="gs" (click)="onCorrectText()" mat-raised-button color="primary" [disabled]="isLoading">Grammar and spelling correction</button>
        <span class="spacer"></span>
        <button id="opt" (click)="onParaphraseText()" mat-raised-button color="primary" [disabled]="isLoading">Paraphrasing</button>
      </div>
    </mat-card>

  </div>
  <div class="column">
    <mat-card *ngIf="editedText.length > 0">
      <mat-card-title>
        <span class="title">
          <p style="color: white">Corrected / Paraphrased Text</p>
          <mat-spinner diameter="40" *ngIf="isLoading"></mat-spinner>
        </span>
      </mat-card-title>
      <mat-form-field>
        <textarea matInput rows="4" name="englishText" [(ngModel)]="editedText" required placeholder="Englischer Text"></textarea>
      </mat-form-field>
      <div class="btn-cont">
      <button (click)="onTranslateToEN()" mat-raised-button color="primary" [disabled]="isLoading">Translate to english</button>
      </div>
    </mat-card>
  </div>
</div>
